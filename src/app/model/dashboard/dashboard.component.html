<div class="col-md-12" style="margin:25px auto;border-bottom:0.1em solid black;">
  <h1 style="text-align:center;">Tableau de bord</h1>
</div>



<ngb-tabset type="pills">
  <ngb-tab>
    <ng-template ngbTabTitle><b>Traitement de la veille</b></ng-template>
    <ng-template ngbTabContent>
      <div class="col-md-6">
        <div class="col-md-6" style="margin:0 auto;" *ngFor="let panel of allAlertsPanel; let i = index;">
          <div class="card-header" style="margin:0 auto;">
            <h3>{{panel.header}}</h3>
          </div>
          <div *ngFor="let indicator of panel.indicators; let j = index;" class="panel-body">
            {{indicator.label}} : {{indicator.value}}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-6" style="margin:0 auto;" *ngFor="let panel of allAlertsPanel; let i = index;">
          <div class="card-header" style="margin:0 auto;">
            <h3>{{panel.header}}</h3>
          </div>
          <div *ngFor="let indicator of panel.indicators; let j = index;" class="panel-body">
            {{indicator.label}} : {{indicator.value}}
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><b>Stock</b></ng-template>
    <ng-template ngbTabContent>
      <div class="col-md-6">
        <div class="col-md-6" style="margin:0 auto;" *ngFor="let panel of allGenericPanels; let i = index;">
          <div class="card-header" style="margin:0 auto;">
            <h3>{{panel.header}}</h3>
          </div>
          <div *ngFor="let indicator of panel.indicators; let j = index;" class="panel-body">
            {{indicator.label}} : {{indicator.value}}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-md-6" style="margin:0 auto;" *ngFor="let panel of allGenericPanels; let i = index;">
          <div class="card-header" style="margin:0 auto;">
            <h3>{{panel.header}}</h3>
          </div>
          <div *ngFor="let indicator of panel.indicators; let j = index;" class="panel-body">
            {{indicator.label}} : {{indicator.value}}
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
